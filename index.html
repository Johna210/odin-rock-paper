<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main id="main">
            <header id="page-title">Play Rock Paper Scissor</header>
            <div class="score">
                <div>Your Score: <span id="player-score">0</span></div>
                <div>Computer Score: <span id="computer-score">0</span></div>
            </div>

            <div class="game">
                <div class="player-selection selection">
                    <div>
                        <header class="title">Player</header>
                    </div>
                    <div class="icons">
                        <div class="choice">
                            <i
                                class="fa-solid fa-hand-back-fist icon"
                                id="rock"
                            ></i>
                        </div>
                        <div class="choice">
                            <i class="fa-solid fa-hand icon" id="paper"></i>
                        </div>
                        <div class="choice">
                            <i
                                class="fa-solid fa-hand-scissors icon"
                                id="scissors"
                            ></i>
                        </div>
                    </div>
                </div>
                <div class="computer-selection selection">
                    <header class="title">Computer</header>
                    <div class="cpu-choice"></div>
                </div>
            </div>
            <div id="message-box"></div>
        </main>

        <script type="module" src="./main.js"></script>
    </body>
</html>
